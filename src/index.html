<!DOCTYPE html>
<html>
  <head>
    <title>bespoke-theme-build-wars</title>
    <meta
      name="description"
      content="A theme for Bespoke.js, based on the presentation-build-wars-gulp-vs-grunt presentation"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta charset="utf-8" />
  </head>
  <body>
    <article>
      <section>
        <h1>Jaco</h1>
        <h2>Your only choice for better health</h2>
      </section>
      <section>
        <h1 class="bullet">Paragraph</h1>
        <p class="bullet">In eu diam sed mi blandit pulvinar.</p>
      </section>
      <section>
        <h1 class="bullet">Unordered List</h1>
        <ul>
          <li>In eu diam sed mi blandit pulvinar.</li>
          <li>Etiam hendrerit nunc ut tortor interdum faucibus.</li>
          <li>Nulla eget nibh et enim sagittis dictum.</li>
        </ul>
      </section>
      <section class="emphatic-text" data-bespoke-backdrop="emphatic">
        <h1>Emphatic Slide</h1>
      </section>
      <section>
        <h1 class="bullet">Enjoy <span class="bullet">:)</span></h1>
      </section>
    </article>
    <script src="build/build.js"></script>
  </body>
</html>
